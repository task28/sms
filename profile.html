<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .profile-card {
            background: white; width: 100%; max-width: 350px; border-radius: 20px;
            overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center;
        }
        .cover { height: 100px; background: linear-gradient(to right, #667eea, #764ba2); }
        .avatar-container { margin-top: -50px; position: relative; display: inline-block; }
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 4px solid white; background: #ddd; object-fit: cover; }
        .camera-icon {
            position: absolute; bottom: 5px; right: 5px; background: #333; color: white;
            padding: 5px; border-radius: 50%; cursor: pointer; font-size: 12px;
        }
        .info { padding: 20px; }
        .username-box {
            background: #f8f9fa; padding: 10px; border-radius: 8px; margin: 15px 0;
            display: flex; justify-content: space-between; align-items: center; border: 1px dashed #ccc;
        }
        .btn { background: #764ba2; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 10px;}
    </style>
</head>
<body>

<div class="profile-card">
    <div class="cover"></div>
    <div class="avatar-container">
        <img src="https://via.placeholder.com/100" class="avatar" id="profilePic">
        <label for="fileUpload" class="camera-icon"><i class="fas fa-camera"></i></label>
        <input type="file" id="fileUpload" style="display:none" onchange="loadImg(event)">
    </div>
    
    <div class="info">
        <h2 id="displayName">John Doe</h2>
        <div class="username-box">
            <span id="uid">@john_doe_123</span>
            <i class="far fa-copy" style="cursor:pointer" onclick="copyUser()"></i>
        </div>
        
        <p>Start chatting with your friends now.</p>
        <a href="Setting.html" class="btn">Edit Profile</a>
        <a href="home.html" class="btn" style="background:#ddd; color:#333">Back</a>
    </div>
</div>

<script>
    function copyUser() {
        const text = document.getElementById('uid').innerText;
        navigator.clipboard.writeText(text);
        alert("Username copied!");
    }
    
    function loadImg(event) {
        const img = document.getElementById('profilePic');
        img.src = URL.createObjectURL(event.target.files[0]);
    }
</script>
</body>
</html>
