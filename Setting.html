<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-save { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div class="container">
    <a href="home.html" style="text-decoration:none; color:#333; margin-bottom:15px; display:block;"><i class="fas fa-arrow-left"></i> Back</a>
    
    <h2>Settings</h2>
    
    <form>
        <h3>Change Name</h3>
        <label>First Name</label>
        <input type="text" placeholder="New First Name">
        <label>Last Name</label>
        <input type="text" placeholder="New Last Name">
        
        <h3>Security</h3>
        <label>New Password</label>
        <input type="password" placeholder="******">
        
        <button type="button" class="btn-save" onclick="alert('Settings Updated!')">Save Changes</button>
    </form>
</div>

</body>
</html>
