<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; background: #f0f2f5; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        header {
            background: white; padding: 15px; display: flex; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 10;
        }
        .back-btn { margin-right: 15px; color: #333; text-decoration: none; font-size: 1.2rem; }
        .friend-info { display: flex; align-items: center; }
        .avatar { width: 40px; height: 40px; background: #ccc; border-radius: 50%; margin-right: 10px; }
        
        /* Chat Area */
        #chat-box {
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
        }
        .message {
            max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 14px; line-height: 1.4; position: relative;
        }
        .incoming {
            align-self: flex-start; background: white; border-bottom-left-radius: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .outgoing {
            align-self: flex-end; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border-bottom-right-radius: 2px;
            box-shadow: 0 2px 5px rgba(118, 75, 162, 0.3);
        }

        /* Input Area */
        .input-area {
            background: white; padding: 10px; display: flex; align-items: center; gap: 10px;
            border-top: 1px solid #eee;
        }
        .input-area input {
            flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ddd; outline: none;
        }
        .send-btn {
            background: #764ba2; color: white; width: 40px; height: 40px; border-radius: 50%;
            border: none; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <a href="home.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <div class="friend-info">
        <div class="avatar"></div> <!-- Img goes here -->
        <div>
            <h4 style="margin:0;">John Doe</h4>
            <small style="color:green;">Online</small>
        </div>
    </div>
</header>

<div id="chat-box">
    <div class="message incoming">Hello! How are you?</div>
    <div class="message outgoing">I am doing great, thanks! And you?</div>
</div>

<div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message...">
    <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
</div>

<script type="module">
    // Firebase Send Logic would go here
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    const firebaseConfig = { /* Your Config */ };
    const app = initializeApp(firebaseConfig);
</script>

<script>
    function sendMessage() {
        const input = document.getElementById('msgInput');
        const chatBox = document.getElementById('chat-box');
        if(input.value.trim() === "") return;

        const div = document.createElement('div');
        div.className = 'message outgoing';
        div.innerText = input.value;
        chatBox.appendChild(div);
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
